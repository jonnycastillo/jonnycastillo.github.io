<section class="partners-banner">
  <h2>Insurance Plans I Work With</h2>
  <p class="subtitle">Partial List</p>
  <div class="scroll-wrapper">
    <div class="logo-container">
      <!-- First set of logos -->
      {{ range .Site.Params.partners }}
        {{ if .enabled }}
          <div title="{{ .name }}">
            <img src="{{ .logo }}" alt="{{ .name }} logo">
          </div>
        {{ end }}
      {{ end }}
      
      <!-- Duplicate set for seamless loop -->
      {{ range .Site.Params.partners }}
        {{ if .enabled }}
          <div title="{{ .name }}">
            <img src="{{ .logo }}" alt="{{ .name }} logo">
          </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
